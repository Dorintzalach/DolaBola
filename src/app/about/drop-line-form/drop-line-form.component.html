<form class="my-form-group">
  <div class="form-group">
    <div class="row">
      <div class="col-9 col-xs-12 col-sm-12">
        <input placeholder="Name" required ngModel name="fullName"  #fullName="ngModel" id="fullName" type="text" class="my-form-input">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-9 col-xs-12 col-sm-12">
        <input placeholder="Email" required ngModel name="email"  #email="ngModel" id="email" type="text" class="my-form-input">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-9 col-xs-12 col-sm-12">
        <input placeholder="Your Message" required ngModel name="message"  #message="ngModel" id="message" type="text" class="my-form-input">
      </div>
    </div>
  </div>
  <div class="row justify-content-end align-items-end">
    <div class="col-5 col-xs-5 col-sm-5">
      <button class="btn my-btn" [disabled]="((!message.valid) || (!fullName.valid) || (!message.valid))" (click)="sendMessage()">Send Message</button>
    </div>
  </div>
</form>
