<a style="cursor: pointer"
   [routerLink]="currentBlogItem.id">
  <div class="row">
    <div class="col-12 img-col">
      <img src="{{ currentBlogItem.imagePath }}" class="img-fluid my-img"/>
    </div>
  </div>
  <div class="row justify-content-between my-detail-row">
    <div class="col-7">
      {{ currentBlogItem.date | date: "longDate" }}
    </div>
    <div class="col-5">
      <div class="row justify-content-end align-items-center icons-row">
        <div class="col-3 icons-col">
          <span class="icons">
            <img src="assets/pictures/blog/like.png" class="img-fluid icon-img"/>
          </span>
          <span class="icons">
            {{ currentBlogItem.likes }}
          </span>
        </div>
        <div class="col-3 icons-col">
          <span class="icons">
            <img src="assets/pictures/blog/comment.png" class="img-fluid icon-img"/>
          </span>
          <span class="icons">
            <div *ngIf="currentBlogItem.comments; else elseBlock">
              {{ currentBlogItem.comments.length }}
            </div>
            <ng-template #elseBlock>
              0
            </ng-template>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 title-col">
      {{ currentBlogItem.title }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 desc-col">
      {{ currentBlogItem.description }}
    </div>
  </div>
</a>
