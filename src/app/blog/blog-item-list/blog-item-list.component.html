<div *ngIf=blogItems>
  <div class="row my-row mg-bottom justify-content-center" *ngFor="let row of orderedItems; let j = index">
    <ng-container *ngFor="let item of row?.items; let i = index">
      <app-blog-item class="col-xs-12 col-md-4 blog-item-col" [row]="j" [currentBlogItem]="item" [index]="i"></app-blog-item>
    </ng-container>
  </div>
</div>
<ng-template #loading>
  loading some data
</ng-template>
