<div class="comments-container">
  <div class="row comments">
    <h1 class="comments-title">
      COMMENTS
    </h1>
    <div (click)="getComments()"  [class]="'container-A'"  [ngClass]="commentArrow">
    </div>
    <div class="comments-div" *ngIf="commentsOpen && blogItem.comments">
      <div *ngIf="blogItem.comments.length>1; else justOne">
        <app-comment-item
          *ngFor="let comment of blogItem.comments; let i = index" [getCurrentBlogItem]="setComment" [currentComment]="(comment)" [currentBlogItemId]="BlogItemId" [currentCommentId]="i">
        </app-comment-item>
      </div>
      <ng-template #justOne>
        <app-comment-item [getCurrentBlogItem]="setComment" [currentComment]="blogItem.comments[0]" [currentBlogItemId]="BlogItemId" [currentCommentId]="0"></app-comment-item>
      </ng-template>
    </div>
  </div>
</div>
